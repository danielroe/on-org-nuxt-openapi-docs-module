              * `Confidential` - shows whether a secret key is required for access.

        ![Creating a client for OAuth](https://onlinesim.io/assets/schemes/CreateClientOAuth(UN).png)


        4. Press "Create". New client will appear in the list of applications.

        ![Token List](https://onlinesim.io/assets/schemes/TokenListOAuth(UN).png)


        5. `Client ID` will be used in your app for authorization.

        ---

        ##### **Authorize a user and get a token:**
        1. To authorize a user, make a GET request to the endpoint https://onlinesim.io/oauth/authorize with parameters `client_id`, `redirect_uri`, `response_type`, `scope`, `state`:

          ```php
          session()->put('state', $state = Str::random(40));

          $query = http_build_query([
                      'client_id' => $client_id,
                      'redirect_uri' => 'https://client.example.com/redirect',
