    ## Общее описание



    Альтернативное API для интеграции с OnlineSIM.

    Это API позволяет Вам получить доступ ко двум основным услугам OnlineSIM: аренде номеров для принятия SMS от множенства различных отправителей (в том числе с других номеров мобильных телефонов), а также прием SMS от одного выбранного сервиса.


    >**Это API доступно только для зарегистрированных пользователей OnlineSIM!**


    >Вам необходимо зарегистрировать профиль OnlineSIM, чтобы получить доступ к этому API. В этой документации мы будем использовать авторизацию по API ключу для простоты, однако помимо этого доступны и другие методы (более подробно о доступных способах авторизации узнать в разделе <a href="#Авторизация">"Авторизация"</a>).

    <a name="Requests"></a>
    ### Список запросов
    Запросы различаются в зависимости от вида услуги и разбиты по соответствующим подразделам:

    #### Раздел "Профиль"
    Данные запросы относятся либо к профилю клиента, либо к обоим предоставляемым Onlinesim услугам одновременно
    - [getBalance](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getBalance) - возвращает текущий доступный баланс Вашего профиля;
    - [getCountries](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getCountries) - возвращает список стран и общую информацию о доступных сервисах.

    #### Раздел "Прием SMS"
    Эти запросы позволяют Вам использовать виртуальные номера OnlineSIM для приема SMS от одного конкретного сервиса.

    Вы можете использовать номер для приема неограниченного количества SMS в течение 15 минут от одного выбранного сервиса. Пожалуйста, обратите внимание, что **Вы не можете менять сервис во время операции**. Для приема SMS от других сервисов, Вам необходимо будет заказать новые номера с соответствующими параметрами.

    - [getNumbersStatus](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getNumbersStatus) - запрашивает количество доступных номеров, сгруппированных по странам и сервисам;
    - [getNumber](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getNumber) - заказывает номер выбранной страны для приема SMS от указанного сервиса;
    - [getStatus](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getStatus) - запрашивает список кодов из полученных SMS;
    - [getFullSms](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getFullSms) - запрашивает список полученных SMS с полным текстом с указанного номера;
    - [setStatus](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_setStatus) - меняет статус операции (отменяет заказ, закрывает операцию и т.д.)

    #### Раздел "Аренда"
    Эта услуга предполагает, что номер будет использоваться для приема SMS от множества различных отправителей (включая SMS
    с других мобильных номеров), за исключением банков, платежных систем и кредитных организаций. Для получения более подробной информации, пожалуйста, ознакомьтесь с [Публичной офертой](https://onlinesim.io/ru/documentation/offer).

    - [getRentServicesAndCountries](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentServicesAndCountries) - запрашивает список стран с доступными для аренды номерами;
    - [getRentNumber](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentNumber) - арендует номер выбранной страны на указанный срок;
    - [getRentList](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentList) - возвращает список номеров Вашего профиля с активной арендой;
    - [getRentStatus](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentStatus) - возвращает информацию о текущем статусе арендного номера, а также список полученных сообщений;
    - [setRentStatus](/ru/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_setRentStatus) - закрывает операцию аренды.

    Каждый запрос содержит свое описание, тип, URL эндпойнта, параметры, примеры запроса и ответа. По некоторым запросам также может быть указан список специфичных ошибок, которые могут появиться при вызове этих методов.
    Ответы представлены в JSON или TXT формате в зависимости от вызванного метода и результатов

    ### Обработка исключений

    Общие исключения для методов возвращаются в формате TXT.

    ``` TEXT_ERROR ```

    | TEXT_ERROR   | Описание                          |
    |--------------|-----------------------------------|
    | `BAD_KEY`    | API ключ неверный или отсутствует |
    | `BAD_ACTION` | Необрабатываемое исключение       |
  description: |-
    ## General description



    Alternative API for integration with OnlineSIM.

    This API will allow you to access two main services of OnlineSIM: rent numbers to receive SMS from multiple different senders and receiving SMS from a single specific service.


    >**This API is available for registered OnlineSIM users only!**


    >You need to have OnlineSIM profile to be able to access this API. Several methods of authentication are available (see <a href="#Authorization">Authorization</a>), but we will use API key authentication in this documentation for reasons of simplicity.

    <a name="Requests"></a>
    ### List of API requests
    Requests are specific for each service and allocated in corresponding sections:

    #### Profile section
    These requests are related to the profile or both services provided by OnlineSIM
    - [getBalance](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getBalance) - returns current balance of your Profile;
    - [getCountries](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getCountries) - returns a list of countries and general information on what services are available.

    #### Single-service activations section
    These requests will allow you to use OnlineSIM virtual mobile numbers to receive SMS messages from one specific service.

    You can use number to receive an unlimited amount of SMS within 15 minutes from a single service. Please note that **you
    won't be able to change service during the operation**, in order to change it, you will have to create a new operation.

    - [getNumbersStatus](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getNumbersStatus) - requests a list of available numbers grouped by country and service;
    - [getNumber](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getNumber) - orders a number of a chosen country and service to receive SMS;
    - [getStatus](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getStatus) - returns a list of received SMS activation codes;
    - [getFullSms](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getFullSms) - returns a list of received SMS with full text;
    - [setStatus](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_setStatus) - set a status of the operation (cancel an order, close the operation prematurely, etc).

    #### Rent section
    This service implies that the number will be used to receive SMS from different senders (including other mobile numbers)
    aside banks, payment systems, credit institutions, etc. For detailed information please check [Public offer](https://onlinesim.io/documentation/offer).

    - [getRentServicesAndCountries](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentServicesAndCountries) - requests a list of countries with available for rent mobile numbers;
    - [getRentNumber](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentNumber) - orders a number of a chosen country for rent for a certain period;
    - [getRentList](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentList) - returns a list of numbers of your profile with current active rent;
    - [getRentStatus](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_getRentStatus) - returns a list of received messages;
    - [setRentStatus](/openapi_docs/Alternative-API-UN/get/stubs_handler_api_php_action_setRentStatus) - closes the rental number.


    Each request has its own description, type, endpoint's URL, parameters, request and result examples. Some requests can have examples of specific errors that might appear.
    Responses are represented in JSON or TXT format based on method called and results.

    ### Common responses

    Common errors for all API methods in TXT format.

    ``` TEXT_ERROR ```

    | TEXT_ERROR  | Description                   |
    |-------------|-------------------------------|
    | `BAD_KEY`   | API key is invalid or missing |
    | `BAD_ACTION`| Unhandled exception           |
