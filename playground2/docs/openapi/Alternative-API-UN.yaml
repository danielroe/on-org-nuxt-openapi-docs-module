          scope | STRING | Права доступа, разрешение на которые запрашивает Ваше приложение у пользователя. Возможные варианты: `sms-scope`, `rent-scope`, `proxy-scope`, `free-scope`. Можно указать несколько значений
          state | STRING | Значение состоящее из случайного набора символов, которое сервис авторизации вернет при обратном вызове. Рекомендуется использовать для предотвращения подделки межсайтовых запросов

          >Scopes:
            >`sms-scope` открывает доступ к API и управлению номерами на приеме onlineSIM;  
            >`rent-scope` открывает доступ к API и аренде новых сим-карт от лица пользователя onlineSIM;  
            >`proxy-scope` открывает доступ к API и управлению прокси пользователя onlineSIM;  
            >`free-scope` открывает доступ к API и управлению бесплатными номерами;

        2. После запроса к https://onlinesim.io/oauth/authorize, пользователь из Вашего приложения будет перенаправлен на страницу авторизации, где ему необходимо указать логин пароль и, в случае успеха, авторизовать Ваше приложение для работы с данными пользователя в сервисе OnlineSIM. Для этого ему необходимо будет нажать кнопку *`Authorize`*:

        ![OAuth запрос](https://onlinesim.io/assets/schemes/OAuthRequest(UN).png)

        3. В случае успешной авторизации пользователь будет перенаправлен по адрес `redirect_uri` с параметром `access_token`. Это и есть необходимый токен для авторизации в API OnlineSIM.



        ---



        ##### **Авторизация запросов к API onlineSIM:**

        Во все запросы к API нужно добавлять заголовок **Authorization: Bearer *`access_token`***.
        Если в ответ на ваш запрос пришел `ERROR_WRONG_KEY`, Вам необходимо получить новый токен.

          ```json
          {
            "response": "ERROR_WRONG_KEY"
          }
          ```
      description: |

        <a name="OAUTH"></a>
        ### OAUTH 2.0
        The OAuth 2.0 authorization protocol provides several grant types. In our case Authorization Code and Implicit Scripts types are available.
        ![OAuth 2.0](https://onlinesim.io/assets/schemes/OAuth%202.0%20scheme%20(EN)%20[Authorization].png)

        <a name="AUTHCODE"></a>
        #### OAuth 2.0. Authorization code flow


        >This scenario is based on the authorization code, operating as an intermediate link between your app and the user of our service. Instead of a direct authorization request, your app will redirect the user to our authorization service to authorize your app for working with the user’s data.



        ---



        ##### **Register the app in our authorization service:**

        1. Open [OAuth page](https://onlinesim.io/oauth), log in if necessary.
        2. Add your app by clicking "Create New Client".
        3. In the next window, fill in the required fields:
              * `Name` - could be the app name or any other name you and your users will associate with the app;
              * `Redirect URL`: *after user authorization on our server, the client will be redirected with authorization code to this URL.
                    >For example, `https://client.example.com/redirect`*;
              * `Confidential`: *shows whether a secret key is required for access*.

        ![Создание клиента](https://onlinesim.io/assets/schemes/CreateClientOAuth(UN).png)

        4. Click "Create". New client will appear in the list of applications.
        
        ![Список токенов](https://onlinesim.io/assets/schemes/TokenListOAuth(UN).png)

        5. `Client ID` and `Secret` will be used in your app for authorization.



        ---



        ##### **Authorize a user and get a token:**

        1. To authorize a user, make a GET request to https://onlinesim.io/oauth/authorize with parameters `client_id`, `redirect_uri`, `response_type`, `scope`, `state`:

          ```php
          session()->put('state', $state = Str::random(40));

          $query = http_build_query([
                      'client_id' => $client_id,
                      'redirect_uri' => 'https://client.example.com/redirect',
                      'response_type' => 'code',
                      'scope' => 'sms-scope rent-scope',
                      'state' => $state,
          ]);

          return redirect("https://onlinesim.io/oauth/authorize?".$query);

          ```

        ---

        ##### Parameter Description


          Parameter Name | Data Type | Description
          ---------|:--------:|---------
          client_id | STRING | `Client ID` (returned when the app registration process is complete)
          redirect_uri | STRING | Redirect destination for the client after a successful authorization, it must match the `Redirect URL` parameter used during app registration process.
          response_type | STRING | Use `code` as a value
          scope | STRING | Access rights that your app asks from the user. Possible values: `sms-scope`, `rent-scope`, `proxy-scope`, `free-scope`. You can specify several of them
          state | STRING | A value consisting of a random character set, the authorization service will return when called back. It’s recommended to use to prevent forging cross-site requests


          >Scopes:
            >`sms-scope` enables the access to the API and number management on OnlineSIM receiving;  
            >`rent-scope` enables the access to the API and new SIM cards leasing on behalf of the OnlineSIM user;  
            >`proxy-scope` enables the access to the API and OnlineSIM user’s proxy management of the;  
            >`free-scope` enables the access to the API and managing free numbers;


        2. After the request to https://onlinesim.io/oauth/authorize is sent, the user from your app will be redirected to the authorization page to enter the login&password and, if successful, authorize your app to work with user data in the OnlineSIM service. To do so, he has to click on the *`Authorize`* button:

        ![OAuthRequest](https://onlinesim.io/assets/schemes/OAuthRequest(UN).png)

        3. If the authorization is successful, the user will be redirected to `redirect_uri` with the parameter `code`. Now you can get the `access token` after making a POST request to https://onlinesim.io/oauth/token:


          ```php
          $state = session()->pull('state');

          if(strlen($state) > 0 && $state !== $request->get('state')) {
                throw new InvalidArgumentException();
          }


          $http = new GuzzleHttp\Client([
                'verify' => false
          ]);


          $response = $http->post('https://onlinesim.io/oauth/token', [
                'form_params' => [
                      'grant_type' => 'authorization_code',
                      'client_id' => $client_id,
                      'client_secret' => $client_secret,
                      'redirect_uri' => 'https://client.example.com/redirect',
                      'code' => $request->code,
                ;]
          ]);


          return json_decode((string) $response->getBody(), true);
          ```


        >At this point, you can check the `state` parameter, to confirm secure communication with the authorization service


        ---


        ##### Parameter Description


          Parameter name | Data type | Description
          ---------|:--------:|---------
          grant_type | STRING | Grant type, use `authorization_code` as a value
          client_id | STRING | `Client ID` (returned when the app registration process is complete)
          client_secret | STRING |`Client_secret` (returned when the app registration process is complete)
          redirect_uri | STRING | Redirect destination for the client after a successful authorization, it must match the `Redirect URL` parameter used during app registration process.
          code | STRING | Authorization code, obtained in the previous step

          >Since `client_secret` is a private key, it is not recommended to store it in the frontend of the client. For better security, you should store it in the backend of your app. To implement the Authorization Code scenario, you need to pass this code from the frontend to the backend of your service.

        4. As a result of a successful request to https://onlinesim.io/oauth/token, you get JSON in reply, which contains `access_token`, `refresh_token`, and `expires_in` attributes. The `expires_in` attribute contains the number of seconds before the access token is expired.

        ---

        ##### **Authorization and token refreshment:**

        For all API requests, add the **Authorization: Bearer *`access_token`*** header.
        If your request results in `ERROR_WRONG_KEY`, you need to refresh your token or get a new one.

          ```json
          {
            "response": "ERROR_WRONG_KEY"
          }
          ```

        To refresh the token you must make a POST request to https://onlinesim.io/oauth/token:

          ```php
          $http = new GuzzleHttp\Client([
                      'verify' => false
          ]);

          $response = $http->post('https://onlinesim.io/oauth/token', [
                'form_params' => [
                      'grant_type' => 'refresh_token',
                      'client_id' => $client_id,
                      'client_secret' => $client_secret,
                      'refresh_token' => $refresh_token,
                      'scope' => '',
                ;],
          ]);

          return json_decode((string) $response->getBody(), true);
          ```
        ---

        ##### Parameter Description

          Parameter name | Data type | Description
          ---------|:--------:|---------
          grant_type | STRING | Grant type, use `refresh_token` as a value
          client_id | STRING | `Client ID` (returned when the app registration process is complete)
          client_secret | STRING | `Client_secret` (returned when the app registration process is complete)
          refresh_token | STRING | `Refresh_token` is obtained along with the `access_token`. It has a much longer lifetime and is used to refresh `access_token`
          code | STRING | Authorization code, obtained in the previous step



